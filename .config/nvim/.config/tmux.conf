unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Recarregou seu ansioso"

set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind '\' split-window -h
bind '-' split-window -v

# prfx ="#{?client_prefix,<Prefix>,}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# theme
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'sainnhe/tmux-fzf'
# enable mouse support for switching panes/windows
# set -g mouse-utf8 on
set -g mouse on
set -g history-limit 10000
set -g base-index 1

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

set -g default-terminal "tmux-256color"
# set -g default-terminal screen-256color
# set-option default-terminal "screen-256color"
set -g status-style fg=#495366,bold,bg=#16191e
set -g window-status-current-style fg=#eee8d5,bold
#### copy mode : vim ####
set-option -a terminal-overrides ",XXX:RGB"
set-option -a terminal-overrides ",*256col*:RGB"
set-option -a terminal-overrides ",alacritty:RGB"
# set vi mode for copy mode
setw -g mode-keys vi

# copy mode using 'Esc'
unbind [
bind Escape copy-mode

# start selection with 'space' and copy using 'y'
# bind -t vi-copy 'y' copy-selection

# paste using 'p'
unbind p
bind p paste-buffer

run '~/.config/tmux/plugins/tpm/tpm'

